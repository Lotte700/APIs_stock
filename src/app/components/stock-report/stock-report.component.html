<div>
    <h2>Stock Report</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Symbol</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockData">
          <td>{{ stock.date }}</td>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.open }}</td>
          <td>{{ stock.high }}</td>
          <td>{{ stock.low }}</td>
          <td>{{ stock.close }}</td>
          <td>{{ stock.volume }}</td>
        </tr>
      </tbody>
    </table>
  </div>
